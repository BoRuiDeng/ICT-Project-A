<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Management</title>
    <style>
        :root {
            --primary: #6C5DD3;
            --primary-dark: #5648B1;
            --background-dark: #1C1C28;
            --background-light: #28293D;
            --text-light: #FFFFFF;
            --text-gray: #8E8EA9;
            --border-color: #363751;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--background-dark);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: var(--background-light);
            padding: 2rem 1rem;
            border-right: 1px solid var(--border-color);
            height: 100vh;
            position: fixed;
            overflow-y: auto;
        }

        .sidebar-logo {
            color: var(--text-light);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
            padding: 0 1rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            color: var(--text-gray);
            text-decoration: none;
            margin: 0.5rem 0;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-item:hover,
        .nav-item.active {
            background: var(--primary);
            color: var(--text-light);
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 2rem;
            width: calc(100% - 250px);
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--text-light);
        }

        .service-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
        }

        .service-table th,
        .service-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .service-table th {
            color: var(--text-gray);
            font-weight: 500;
        }

        .service-table td {
            color: var(--text-light);
        }

        .form-container {
            background: var(--background-light);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .form-container h3 {
            margin-bottom: 1rem;
        }

        .form-container input {
            width: calc(100% - 2rem);
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 8px;
            background: var(--background-dark);
            color: var(--text-light);
        }

        .form-container input::placeholder {
            color: var(--text-gray);
        }

        .form-container button {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary);
            color: var(--text-light);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: var(--primary-dark);
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-logo">Healthcare Portal</div>
        <a href="dashboard-staff.html" class="nav-item">Dashboard</a>
        <a href="home.html" class="nav-item">Home Page</a>
        <a href="billing.html" class="nav-item">Billing Management</a>
        <a href="inventory-management.html" class="nav-item">Inventory Management</a>
        <a href="service-management.html" class="nav-item active">Service Management</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="page-header">
            <h1>Service Management</h1>
        </div>

        <!-- Service Table -->
        <table class="service-table">
            <thead>
                <tr>
                    <th>Service Name</th>
                    <th>Requesting User</th>
                    <th>User ID</th>
                    <th>Registration Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="service-list">
                <!-- Example Service Requests -->
                <tr>
                    <td>Blood Test</td>
                    <td>John Doe</td>
                    <td>#12345</td>
                    <td>2025-04-01</td>
                    <td>Completed</td>
                    <td>
                        <button class="btn btn-primary" onclick="editService(this)">Edit</button>
                        <button class="btn btn-primary" onclick="deleteService(this)">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>CT Scan</td>
                    <td>Jane Smith</td>
                    <td>#67890</td>
                    <td>2025-04-02</td>
                    <td>Pending</td>
                    <td>
                        <button class="btn btn-primary" onclick="editService(this)">Edit</button>
                        <button class="btn btn-primary" onclick="deleteService(this)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
</body>
</html>
