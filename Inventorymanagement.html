<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <style>
        :root {
            --primary: #6C5DD3;
            --primary-dark: #5648B1;
            --background-dark: #1C1C28;
            --background-light: #28293D;
            --text-light: #FFFFFF;
            --text-gray: #8E8EA9;
            --border-color: #363751;
            --success-color: #2ECC71;
            --danger-color: #E74C3C;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--background-dark);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: var(--background-light);
            padding: 2rem 1rem;
            border-right: 1px solid var(--border-color);
            height: 100vh;
            position: fixed;
            overflow-y: auto;
        }

        .sidebar-logo {
            color: var(--text-light);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
            padding: 0 1rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            color: var(--text-gray);
            text-decoration: none;
            margin: 0.5rem 0;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-item:hover,
        .nav-item.active {
            background: var(--primary);
            color: var(--text-light);
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 2rem;
            width: calc(100% - 250px);
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 0; /* Remove extra padding */
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            font-family: 'Inter', sans-serif; /* Ensure consistent font */
            font-size: 1rem; /* Set consistent font size */
            transition: all 0.3s ease;
            text-decoration: none; /* Remove underline for links */
            display: inline-block;
            text-align: center; /* Center the text horizontally */
            width: 100px; /* Set a fixed width for all buttons */
            height: 40px; /* Set a fixed height for all buttons */
            line-height: 40px; /* Vertically center the text */
            overflow: hidden; /* Prevent text overflow */
            white-space: nowrap; /* Prevent text wrapping */
            color: var(--text-light); /* Ensure consistent text color */
            background: var(--primary); /* Default button background */
            box-sizing: border-box; /* Ensure consistent sizing */
        }

        .btn-primary:hover {
            background: var(--primary-dark); /* Darker background on hover */
        }

        .inventory-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
        }

        .inventory-table th,
        .inventory-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .inventory-table th {
            color: var(--text-gray);
            font-weight: 500;
        }

        .inventory-table td {
            color: var(--text-light);
        }

        .form-container {
            background: var(--background-light);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .form-container h3 {
            margin-bottom: 1rem;
        }

        .form-container input {
            width: calc(100% - 2rem);
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 8px;
            background: var(--background-dark);
            color: var(--text-light);
        }

        .form-container input::placeholder {
            color: var(--text-gray);
        }

        .form-container button {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary);
            color: var(--text-light);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: var(--primary-dark);
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-logo">Healthcare Portal</div>
        <a href="dashboard-staff.html" class="nav-item">Dashboard</a>
        <a href="home.html" class="nav-item">Home Page</a>
        <a href="billing.html" class="nav-item">Billing Management</a>
        <a href="service-management.html" class="nav-item">Service Management</a>
        <a href="inventory-management.html" class="nav-item active">Inventory Management</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="page-header">
            <h1>Inventory Management</h1>
        </div>

        <!-- Inventory Table -->
        <table class="inventory-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Registration Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="inventory-list">
                <tr>
                    <td>Medical Gloves</td>
                    <td>100</td>
                    <td>2025-12-31</td>
                    <td>
                        <button class="btn btn-primary" onclick="editItem(this)">Edit</button>
                        <button class="btn btn-primary" onclick="deleteItem(this)">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>Face Masks</td>
                    <td>200</td>
                    <td>2025-10-15</td>
                    <td>
                        <button class="btn btn-primary" onclick="editItem(this)">Edit</button>
                        <button class="btn btn-primary" onclick="deleteItem(this)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Add Inventory Form -->
        <div class="form-container">
            <h3>Add New Inventory</h3>
            <form id="add-inventory-form">
                <input type="text" id="item-name" placeholder="Item Name" required>
                <input type="number" id="item-quantity" placeholder="Quantity" required>
                <input type="date" id="item-date" placeholder="Registration Date" required>
                <button type="submit">Confirm</button>
            </form>
        </div>
    </div>

    <script>
        const inventoryList = document.getElementById('inventory-list');
        const addInventoryForm = document.getElementById('add-inventory-form');

        // Add new inventory item
        addInventoryForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('item-name').value;
            const quantity = document.getElementById('item-quantity').value;
            const date = document.getElementById('item-date').value;

            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${name}</td>
                <td>${quantity}</td>
                <td>${date}</td>
                <td>
                    <button class="btn btn-primary" onclick="editItem(this)">Edit</button>
                    <button class="btn btn-primary" onclick="deleteItem(this)">Delete</button>
                </td>
            `;

            inventoryList.appendChild(newRow);
            addInventoryForm.reset();
        });

        // Edit inventory item
        function editItem(button) {
    const row = button.parentElement.parentElement;
    const name = row.children[0].textContent;
    const quantity = row.children[1].textContent;
    const date = row.children[2].textContent;

    // Populate the form fields with the row's data
    document.getElementById('item-name').value = name;
    document.getElementById('item-quantity').value = quantity;
    document.getElementById('item-date').value = date;

    // Optionally, you can add a mechanism to track the row being edited
    row.classList.add('editing'); // Add a class to indicate the row is being edited
}

        // Delete inventory item
        function deleteItem(button) {
            const row = button.parentElement.parentElement;
            row.remove();
        }
    </script>
</body>
</html>
