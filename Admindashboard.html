<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        :root {
            --primary: #6C5DD3;
            --primary-dark: #5648B1;
            --primary-light: #8677E9;
            --background-dark: #1C1C28;
            --background-light: #28293D;
            --text-light: #FFFFFF;
            --text-gray: #8E8EA9;
            --border-color: #363751;
            --success-color: #2ECC71;
            --warning-color: #F1C40F;
            --danger-color: #E74C3C;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--background-dark);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: var(--background-light);
            padding: 2rem 1rem;
            border-right: 1px solid var(--border-color);
            height: 100vh;
            position: fixed;
            overflow-y: auto;
        }

        .sidebar-logo {
            color: var(--text-light);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
            padding: 0 1rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            color: var(--text-gray);
            text-decoration: none;
            margin: 0.5rem 0;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-item:hover,
        .nav-item.active {
            background: var(--primary);
            color: var(--text-light);
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 2rem;
            width: calc(100% - 250px);
        }

        /* Profile Summary */
        .profile-summary {
            background: var(--background-light);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: var(--text-light);
        }

        .profile-info h2 {
            margin-bottom: 0.5rem;
        }

        .profile-info p {
            color: var(--text-gray);
        }

        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
        }

        /* Admin Actions */
        .admin-actions {
            background: var(--background-light);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .admin-actions h3 {
            margin-bottom: 1rem;
        }

        .admin-actions ul {
            list-style: none;
            padding: 0;
        }

        .admin-actions ul li {
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .admin-actions ul li a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .admin-actions ul li a:hover {
            color: var(--primary-dark);
        }

        /* Notifications */
        .notifications {
            background: var(--background-light);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .notification-item {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .notification-item:last-child {
            border-bottom: none;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .badge {
            background: var(--primary);
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.875rem;
        }

        @media (max-width: 1024px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-logo">Healthcare Portal</div>
        <a href="dashboard-admin.html" class="nav-item active">Dashboard</a>
        <a href="home.html" class="nav-item">Home Page</a>
        <a href="admin-management.html" class="nav-item">Admin Management</a>
        <a href="signin.html" class="nav-item">Sign Out</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Profile Summary -->
        <div class="profile-summary">
            <div class="profile-avatar">AD</div>
            <div class="profile-info">
                <h2>Admin Name</h2>
                <p>Admin ID: #00001</p>
                <p>Role: Admin</p>
            </div>
        </div>

        <!-- Dashboard Grid -->
        <div class="dashboard-grid">
            <!-- Admin Actions -->
            <div class="admin-actions">
                <h3>Admin Actions</h3>
                <ul>
                    <li><a href="user-management.html">Manage Users</a></li>
                    <li><a href="system-settings.html">System Settings</a></li>
                    <li><a href="audit-logs.html">View Audit Logs</a></li>
                </ul>
            </div>

            <!-- Notifications -->
            <div class="notifications">
                <div class="section-header">
                    <h3>Notifications</h3>
                </div>
                <div class="notification-item">
                    <p>New user registration pending approval.</p>
                </div>
                <div class="notification-item">
                    <p>System maintenance scheduled for 10 PM.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
