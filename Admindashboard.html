<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
        <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to CDN icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">  
    <style>
        :root {
            --primary: #6C5DD3;
            --primary-dark: #5648B1;
            --primary-light: #8677E9;
            --background-dark: #1C1C28;
            --background-light: #28293D;
            --text-light: #FFFFFF;
            --text-gray: #8E8EA9;
            --border-color: #363751;
            --success-color: #2ECC71;
            --warning-color: #F1C40F;
            --danger-color: #E74C3C;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--background-dark);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
        }

        /* Sidebar */
           .vertical-nav {
            height: 100vh; /* Full height */
            width: 250px; /* Fixed width for navbar */
            background-color: #000000; /* Dark background */
            color: white;
            padding-top: 20px;
        }
        .vertical-nav a {
            display: block; /* Ensures each link is on its own line */
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            margin-bottom: 5px;
        }
        .vertical-nav a:hover {
            background-color: rgba(78, 79, 235, 0.5); /* 0.5 controls transparency */
            padding: 10px 55px;
            text-decoration: none;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 2rem;
            width: calc(100% - 250px);
        }

        /* Profile Summary */
        .profile-summary {
            background: var(--background-light);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: var(--text-light);
        }

        .profile-info h2 {
            margin-bottom: 0.5rem;
        }

        .profile-info p {
            color: var(--text-gray);
        }

        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
        }

        /* Admin Actions */
        .admin-actions {
            background: var(--background-light);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .admin-actions h3 {
            margin-bottom: 1rem;
        }

        .admin-actions ul {
            list-style: none;
            padding: 0;
        }

        .admin-actions ul li {
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .admin-actions ul li a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .admin-actions ul li a:hover {
            color: var(--primary-dark);
        }

    </style>
</head>
<body>
    <!-- Sidebar -->
        <!-- Vertical Navbar -->
        <nav>
            <div class="vertical-nav d-flex flex-column align-items-start">
                    <a class="navbar-brand d-flex justify-content-center align-items-center rounded mx-3" 
                    style="background-color: rgb(78, 79, 235); padding: 10px 85px;" href="#">FUND</a>
                    <br>
                <a class="d-flex justify-content-start align-items-center rounded mx-3 " href="#home">
                    <i class="bi bi-border me-2"></i>Dashboard
                  </a>
                  <a class="d-flex justify-content-start align-items-center rounded mx-3" href="#about">
                    <i class="bi bi-receipt me-2"></i>Billing
                  </a>
                  <a class="d-flex justify-content-start align-items-center rounded mx-3" href="#services">
                    <i class="bi bi-archive me-2"></i>Inventory
                  </a>
            </div>
        </nav>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Profile Summary -->
        <div class="profile-summary">
            <div class="profile-avatar">AD</div>
            <div class="profile-info">
                <h2>Admin Name</h2>
                <p>Admin ID: #00001</p>
                <p>Role: Admin</p>
            </div>
        </div>

        <!-- Dashboard Grid -->
        <div class="dashboard-grid">
            <!-- Admin Actions -->
            <div class="admin-actions">
                <h3>Admin Actions</h3>
                <ul>
                    <li><a href="user-management.html">Manage Users</a></li>
                    <li><a href="system-settings.html">System Settings</a></li>
                    <li><a href="audit-logs.html">View Audit Logs</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
